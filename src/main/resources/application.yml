spring:
  application:
    name: project
  datasource:
    url: jdbc:postgresql://localhost:5434/postgres?sslmode=disable
    username: postgres
    password: postgres
  jpa:
    hibernate:
      ddl-auto: update
    properties:
      hibernate:
        default_schema: project
        dialect: org.hibernate.dialect.PostgreSQLDialect
        show-sql: true
        hbm2ddl:
          create_namespaces: true
    open-in-view: false

  mvc:
    pathmatch:
      matching-strategy: ant_path_matcher

app:
  name: "Book Exchange Platform"
  version: "1.0.0"
  features:
    offers:
      enabled: true
      maxPerUser: 10
    notifications:
      enabled: true
      async: true

vars:
  security:
    enable: true

server:
  port: 8082

token:
  ttl: 3600000
  secret: "https://www.youtube.com/watch?v=VBUMYOYJISc"

admin:
  username: admin
  email: admin@admin.com
  password: admin

